<!DOCTYPE html>

<html>
  <head>
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1> Medical Prior Authorization Request </h1>
    <h2> MICHIGAN </h2>
    <h3> Phone: 886-894-6462 </h3>

    <nav></nav>


    <form>


    <label>Date of Request:</label>
      <input type="date" name="dor"><br><br>

      <h2>Patient Information</h2><br>

      <label>Patient Name:</label>
      <input type="text" name="pname"><br>

      <label>Member ID:</label>
      <input type="text" name="MemID"><br>

      <label>Gender:</label>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>

      <label>Date of birth:</label>
      <input type="date" name="dob"><br>

      <label>Phone Number:</label>
      <input type="tel" name="phone" pattern="\d{3}-\d{3}-\d{4}" required><br><br>

      <h2>Prescriber Information</h2><br>

      <label>Prescriber Name:</label>
      <input type="text" name="prescibername"><br>

      <label>NPI #:</label>
      <input type="text" name="NPI_ID"><br>

      <label>Office Phone Number:</label>
      <input type="tel" name="officephone" pattern="\d{3}-\d{3}-\d{4}" required><br>

      <label>Office Fax Number:</label>
      <input type="tel" name="officefax" pattern="\d{3}-\d{3}-\d{4}" required><br>

      <label>Name of Contact:</label>
      <input type="text" name="contact_person"><br><br>

      <h2>Diagnosis and Medical Information</h2><br>

      <label>Medication:</label>
      <input type="text" name="medication"><br>

      <label>Strength and Route of Administration:</label>
      <input type="text" name="str_roa"><br>

      <label>Frequency:</label>
      <input type="text" name="frequency"><br>

      <label>Height & Weight:</label>
      <input type="text" name="heightandweight"><br>

      <label>Length of Therapy:</label>
      <input type="text" name="lengthoftherapy"><br>

      <label>Quantity:</label>
      <input type="text" name="quantity"><br>

      <label>BMI:</label>
      <input type="text" name="BMI"><br>

      <label>Date Calculation:</label>
      <input type="date" name="datecalc"><br>

      <label>Blood Pressure:</label>
      <input type="text" name="bloodpressure"><br>

      <label>Taken On:</label>
      <input type="text" name="taken_on"><br>

      <label>Diagnosis:</label>
      <input type="text" name="diagnosis"><br>

      <label>Drug Allergies:</label>
      <input type="text" name="drugallergies"><br><br>
      
      <label>Rationale for Prior Authorization</label>
      <p>History of a medical condition, allergies or other pertinent information requiring the use of this medication:</p>
      <br><textarea name="Notes"></textarea><br><br>
      <button type="button" value="submit">Submit</button>
  
    </form>
  </body>
</html>
